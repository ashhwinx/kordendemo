    <meta charset="UTF-8" />

    <title>Korden Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        /* Premium Purple to Black Gradient */
        background: radial-gradient(circle at 50% -10%, #1a0b2e 0%, #050505 40%, #000000 100%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
      }
      /* Force hide system cursor everywhere to ensure CustomCursor is the only one visible */
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Custom utility for outline text */
      .text-outline {
        -webkit-text-stroke: 1px rgba(245, 158, 11, 0.4);
        color: transparent;
      }
    </style>
